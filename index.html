<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>NotePad</title>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="root">
      <div class="main">
        <h2><span>Note</span>Pad</h2>
        <input type="text" placeholder="Note Title" />
        <textarea cols="30" rows="10" placeholder="Write note..."></textarea>
        <div class="colors">
          <div class="color1 color"></div>
          <div class="color2 color"></div>
          <div class="color3 color"></div>
          <div class="color4 color"></div>
          <div class="color5 color"></div>
          <button>Save <i class="fa-solid fa-check"></i></button>
        </div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
